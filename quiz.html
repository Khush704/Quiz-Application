<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: #f4f6f9;
        }

        .quiz-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1e293b;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }



        .question-number {
            background: #334155;
            padding: 10px;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-main {
            flex: 1;
            padding: 40px;
        }

        .quiz-main h1 {
            margin-bottom: 30px;
        }

        .options label {
            display: block;
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .options input {
            margin-right: 10px;
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation button {
            padding: 12px 25px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0ea5e9;
            color: #fff;
            font-size: 16px;
        }

        .right-panel {
            width: 200px;
            background: #e2e8f0;
            padding: 20px;
            align-items: center;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0f172a;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #16a34a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="quiz-container">

        <aside class="sidebar">
            <h2>Questions</h2>
            <div class="question-list" id="questionList"></div>
        </aside>

        <main class="quiz-main">
            <h1 id="question">Question text</h1>

            <div class="options" id="options"></div>

            <div class="navigation">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </main>

        <aside class="right-panel">
            <div class="timer" id="timer">10:00</div>
            <button class="submit-btn" id="submitBtn">Submit Quiz</button>
        </aside>

    </div>

    <script src="script.js"></script>
    <script>
        const questions = [
            {
                q: "HTML stands for?",
                options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks Text Mark", "None"],
                answer: 0
            },
            {
                q: "CSS is used for?",
                options: ["Structure", "Styling", "Logic", "Database"],
                answer: 1
            },
            {
                q: "JavaScript is a?",
                options: ["Markup Language", "Styling Language", "Programming Language", "None"],
                answer: 2
            },
            {
                q: "Which tag is used for JS?",
                options: ["js", "script", "javascript", "code"],
                answer: 1
            },
            {
                q: "Which CSS property changes text color?",
                options: ["font", "color", "background", "text-style"],
                answer: 1
            },
            {
                q: "Which symbol for id?",
                options: [".", "#", "*", "&"],
                answer: 1
            },
            {
                q: "Which is not JS framework?",
                options: ["React", "Vue", "Angular", "Django"],
                answer: 3
            },
            {
                q: "HTML file extension?",
                options: [".css", ".js", ".html", ".php"],
                answer: 2
            },
            {
                q: "CSS box model includes?",
                options: ["Margin", "Padding", "Border", "All"],
                answer: 3
            },
            {
                q: "JS runs in?",
                options: ["Browser", "Server", "Both", "None"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let answers = new Array(questions.length);

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const questionList = document.getElementById("questionList");

        function loadQuestionsList() {
            questionList.innerHTML = "";
            questions.forEach((_, index) => {
                const div = document.createElement("div");
                div.className = "question-number";
                div.innerText = index + 1;
                div.onclick = () => loadQuestion(index);
                questionList.appendChild(div);
            });
        }

        function loadQuestion(index) {
            currentQuestion = index;
            questionEl.innerText = questions[index].q;
            optionsEl.innerHTML = "";

            questions[index].options.forEach((opt, i) => {
                const label = document.createElement("label");
                label.innerHTML = `
            <input type="radio" name="option" ${answers[index] === i ? "checked" : ""}>
            ${opt}
        `;
                label.onclick = () => answers[index] = i;
                optionsEl.appendChild(label);
            });

            document.querySelectorAll(".question-number").forEach((el, i) => {
                el.classList.toggle("active", i === index);
            });
        }

        document.getElementById("nextBtn").onclick = () => {
            if (currentQuestion < questions.length - 1)
                loadQuestion(currentQuestion + 1);
        };

        document.getElementById("prevBtn").onclick = () => {
            if (currentQuestion > 0)
                loadQuestion(currentQuestion - 1);
        };

        document.getElementById("submitBtn").onclick = () => {
            let score = 0;
            answers.forEach((ans, i) => {
                if (ans === questions[i].answer) score++;
            });
            alert(`Your Score: ${score}/10`);
        };

        let time = 600;
        const timerEl = document.getElementById("timer");

        setInterval(() => {
            let min = Math.floor(time / 60);
            let sec = time % 60;
            timerEl.innerText = `${min}:${sec < 10 ? "0" : ""}${sec}`;
            time--;
            if (time < 0) document.getElementById("submitBtn").click();
        }, 1000);

        loadQuestionsList();
        loadQuestion(0);
    </script>
</body>

</html>
